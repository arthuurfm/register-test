<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Manager</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Overlay do modal -->
  <div class="modal-overlay" id="overlay"></div>

  <!-- Lista de Produtos -->
  <div class="produtos">
    <h1>Products</h1>
    <div id="procurar">
      <input type="text" placeholder="Search for the product">
      <input type="button" value="üîçÔ∏é">
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Pre√ßo</th>
          <th>Estoque</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
        <!-- Conte√∫do preenchido via JS -->
      </tbody>
    </table>
  </div>

  <!-- Controles -->
  <div class="container">
    <div class="mode-selector">
      <label>
        <input type="radio" name="mode" value="register">
        <span>Registration</span>
      </label>
      <label>
        <input type="radio" name="mode" value="change">
        <span>Change</span>
      </label>
      <label>
        <input type="radio" name="mode" value="delete">
        <span>Delete</span>
      </label>
    </div>
  </div>

  <!-- Modais de Formul√°rio -->
  <div class="form-section register-form">
    <h2>Register Product</h2>
    <label>Product Name <input type="text"></label>
    <label>Quantity <input type="number"></label>
    <label>Price <input type="number" step="0.01"></label>
    <button>Submit</button>
    <button class="cancel-button">Cancel</button>
  </div>

  <div class="form-section change-form">
    <h2>Change Product</h2>
    <label>Product Name <input type="text"></label>
    <label>New Quantity <input type="number"></label>
    <label>New Price <input type="number" step="0.01"></label>
    <button>Submit</button>
    <button class="cancel-button">Cancel</button>
  </div>

  <div class="form-section delete-form">
    <h2>Delete Product</h2>
    <label>Product Name <input type="text"></label>
    <button>Delete</button>
    <button class="cancel-button">Cancel</button>
  </div>

  <script src="./script.js" type="module"></script>
</body>
</html>
