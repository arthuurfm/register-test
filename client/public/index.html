<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Manager</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Overlay do modal -->
  <div class="modal-overlay" id="overlay"></div>

  <!-- Lista de Produtos -->
<div class="produtos">
  <h1>Products</h1>
  <div id="procurar">
    <input type="text" id="searchInput" placeholder="🔍︎ Search for the product">
  </div>
  <div class="filters">
    <label class="radio">
      <input id="radio-all" type="radio" name="filter" checked>
      <span class="name">all</span>
    </label>

    <label class="radio">
      <input id="radio-out-of-stock" type="radio" name="filter">
      <span class="name">out of stock</span>
    </label>
        
    <label class="radio">
      <input id="radio-in-stock" type="radio" name="filter">
      <span class="name">in stock</span>
    </label>

    <label class="radio">
      <input id="radio-decreasing" type="radio" name="filter"> 
      <span class="name">decreasing</span>
    </label>

    <label class="radio">
      <input id="radio-increasing" type="radio" name="filter">
      <span class="name">increasing</span>
    </label>
  </div>
  <button class="new-product-button">New Product</button>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody id="productTableBody">
    <!-- Conteúdo preenchido via JS -->
  </tbody>
</table>
  <!-- Modais de Formulário -->
  <div class="register-form">
    <h2>Register Product</h2>
    <label>Product Name <input id="name" type="text"></label>
    <label>Price <input id="price" type="number" step="0.01"></label>
    <label>Quantity <input id="quantity" type="number"></label>
    <button class="submit-button" type="submit">Submit</button>
    <button class="cancel-button">Cancel</button>
  </div>

  <div class="change-form">
    <h2>Change Product</h2>
    <label>Product Name <input class="name" type="text"></label>
    <label>Price <input class="price" type="number" step="0.01"></label>
    <label>Quantity <input class="quantity" type="number"></label>
    <button class="change-btn">Change</button>
    <button class="cancel-button">Cancel</button>
  </div>

  <div class="delete-form">
    <span>Are you sure you want to delete?</span>
    <button class="delete-btn">Delete</button>
    <button class="cancel-button">Cancel</button>
  </div>

  <script src="./script.js" type="module"></script>
</body>
</html>
