<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Janela na Tela</title>
  <style>
    /* Estilos da janela modal */
    .modal {
      display: none; 
      position: fixed;
      z-index: 1; 
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4); /* fundo escuro */
    }

    .modal-conteudo {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .fechar {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .fechar:hover {
      color: red;
    }

    /* Botões */
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Exemplo de Janelas</h1>

  <!-- Botões -->
  <button onclick="abrirJanela()">Abrir Janela Modal</button>
  <button onclick="abrirPopup()">Abrir Janela Popup</button>

  <!-- Janela Modal -->
  <div id="janelaModal" class="modal">
    <div class="modal-conteudo">
      <span class="fechar" onclick="fecharJanela()">&times;</span>
      <h2>Minha Janela Modal</h2>
      <p>Esse é o conteúdo da janela interna da página.</p>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Abrir janela modal
    function abrirJanela() {
      document.getElementById('janelaModal').style.display = 'block';
    }

    // Fechar janela modal
    function fecharJanela() {
      document.getElementById('janelaModal').style.display = 'none';
    }

    // Abrir popup do navegador
    function abrirPopup() {
      window.open("https://exemplo.com", "_blank", "width=400,height=400");
    }
  </script>

</body>
</html>
