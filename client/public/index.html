<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Manager</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Overlay do modal -->
  <div class="modal-overlay" id="overlay"></div>

  <!-- Lista de Produtos -->
<div class="produtos">
  <h1>Products</h1>
  <div id="procurar">
    <input type="text" id="searchInput" placeholder="🔍︎ Search for the product">
  </div>
  <button class="new-product-button">New Product</button>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody id="productTableBody">
    <!-- Conteúdo preenchido via JS -->
  </tbody>
</table>

  <!-- Modais de Formulário -->
  <div class="register-form">
    <h2>Register Product</h2>
    <label>Product Name <input id="name" type="text"></label>
    <label>Quantity <input id="quantity" type="number"></label>
    <label>Price <input id="price" type="number" step="0.01"></label>
    <button class="submit-button" type="submit">Submit</button>
    <button class="cancel-button">Cancel</button>
  </div>

  <div class="change-form">
    <h2>Change Product</h2>
    <label>Product Name <input type="text"></label>
    <label>New Quantity <input type="number"></label>
    <label>New Price <input type="number" step="0.01"></label>
    <button class="submit-button">Submit</button>
    <button class="cancel-button">Cancel</button>
  </div>

  <script src="./script.js" type="module"></script>
</body>
</html>
