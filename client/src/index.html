<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Botões de seleção -->
    <div class="mode-selector">
      <label>
        <input type="radio" name="mode" value="register" checked>
        <span>Registration</span>
      </label>
      <label>
        <input type="radio" name="mode" value="change">
        <span>Change</span>
      </label>
      <label>
        <input type="radio" name="mode" value="delete">
        <span>Delete</span>
      </label>
    </div>

    <!-- Formulários -->
    <div class="form-section register-form active">
      <h2>Register Product</h2>
      <label>Product Name <input type="text"></label>
      <label>Quantity <input type="number"></label>
      <label>Price <input type="number" step="0.01"></label>
      <button>Submit</button>
      <button>Cancel</button>
    </div>

    <div class="form-section change-form">
      <h2>Change Product</h2>
      <label>Product Name <input type="text"></label>
      <label>New Quantity <input type="number"></label>
      <label>New Price <input type="number" step="0.01"></label>
      <button>Submit</button>
      <button>Cancel</button>
    </div>

    <div class="form-section delete-form">
      <h2>Delete Product</h2>
      <label>Product Name <input type="text"></label>
      <button>Delete</button>
      <button>Cancel</button>
    </div>
  </div>

  <script>
    const radios = document.querySelectorAll('input[name="mode"]');
    const sections = document.querySelectorAll('.form-section');

    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        sections.forEach(section => section.classList.remove('active'));
        document.querySelector(`.${radio.value}-form`).classList.add('active');
      });
    });
  </script>
</body>
</html>
